    <script>
        
    var slides = document.querySelectorAll('.gallery__wrap .gallery');
        var currentSlide = 0;
        var slideInterval = setInterval(nextSlide, 2000);

        function nextSlide() {
            slides[currentSlide].className = 'gallery';
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].className = 'gallery gallery__showing';
        }
